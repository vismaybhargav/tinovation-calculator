<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tinovation Calculator</title>
</head>
<body>
<div class="layout">
    <div class="results"></div>
    <!-- Top Row -->
    <button>C</button>
    <button>+/-</button>
    <button>%</button>
    <button>/</button>

    <!-- Second Row -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>

    <!-- Third Row -->
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>

    <!-- Fourth Row -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>

    <!-- Bottom Row -->

    <!-- The 0 button should be spanning two wide -->
    <button class="double-wide">0</button>

    <button>.</button>
    <button>=</button>
</div>
</body>
</html>
